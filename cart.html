<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <!-- Top Bar -->
        <div class="top-bar">
            <a href="#" class="sign-in">Hi! <span>Sign in</span> or <span>register</span></a>
            <div class="nav-items">
                <a href="#">Daily Deals</a>
                <a href="#">Help & Contact</a>
            </div>
        </div>

        <!-- Main Header -->
        <div class="main-header">
            <div class="logo">
                <h1>e<span>Shop</span></h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for anything">
                <button>Search</button>
            </div>
            <!-- <div class="categories">
                <button>All Categories</button>
            </div> -->
            <div class="cart">
                <a href="#">Cart</a>
            </div>
        </div>

        <!-- Category Menu -->
        <nav class="category-menu">
            <a href="#">Explore</a>
            <a href="#">Saved</a>
            <a href="#">Electronics</a>
            <a href="#">Motors</a>
            <a href="#">Fashion</a>
            <a href="#">Collectibles & Art</a>
            <a href="#">Sports</a>
            <a href="#">Health & Beauty</a>
            <a href="#">Home & Garden</a>
            <a href="#">Deals</a>
            <a href="#">Sell</a>
        </nav>
    </header>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>

        <div class="cart-items">
            <div class="cart-item">
                <div class="item-info">
                    <img src="https://via.placeholder.com/100" alt="Product 1">
                    <h3>Product Name 1</h3>
                </div>
                <div class="item-price">$29.99</div>
                <div class="item-quantity">
                    <button class="quantity-btn decrease">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn increase">+</button>
                </div>
                <div class="item-total">$29.99</div>
                <button class="remove-item">Remove</button>
            </div>

            <div class="cart-item">
                <div class="item-info">
                    <img src="https://via.placeholder.com/100" alt="Product 2">
                    <h3>Product Name 2</h3>
                </div>
                <div class="item-price">$49.99</div>
                <div class="item-quantity">
                    <button class="quantity-btn decrease">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn increase">+</button>
                </div>
                <div class="item-total">$49.99</div>
                <button class="remove-item">Remove</button>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Cart Total: <span id="cart-total">$79.98</span></h3>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
