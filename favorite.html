<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - eShop</title>
    <link rel="stylesheet" href="favorites.css">
</head>
<body>

    <header>
        <!-- Top Bar -->
        <div class="top-bar">
            <a href="#" class="sign-in">Hi! <span>Sign in</span> or <span>register</span></a>
            <div class="nav-items">
                <a href="#">Daily Deals</a>
                <a href="#">Help & Contact</a>
            </div>
        </div>

        <!-- Main Header -->
        <div class="main-header">
            <div class="logo">
                <h1>e<span>Shop</span></h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for anything">
                <button>Search</button>
            </div>
            <!-- <div class="categories">
                <button>All Categories</button>
            </div> -->
            <div class="cart">
                <a href="#">Cart</a>
            </div>
        </div>

        <!-- Category Menu -->
        <nav class="category-menu">
            <a href="#">Explore</a>
            <a href="#">Saved</a>
            <a href="#">Electronics</a>
            <a href="#">Motors</a>
            <a href="#">Fashion</a>
            <a href="#">Collectibles & Art</a>
            <a href="#">Sports</a>
            <a href="#">Health & Beauty</a>
            <a href="#">Home & Garden</a>
            <a href="#">Deals</a>
            <a href="#">Sell</a>
        </nav>
    </header>

    <div class="favorites-container">
        <h2>Your Favorite Products</h2>
        <div class="favorites-list">
            <!-- Favorite item 1 -->
            <div class="favorite-item">
                <img src="https://via.placeholder.com/150x150" alt="Product 1">
                <div class="product-details">
                    <h3>Product 1</h3>
                    <p>$99.99</p>
                </div>
                <div class="item-actions">
                    <button class="remove-btn">Remove</button>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>

            <!-- Favorite item 2 -->
            <div class="favorite-item">
                <img src="https://via.placeholder.com/150x150" alt="Product 2">
                <div class="product-details">
                    <h3>Product 2</h3>
                    <p>$149.99</p>
                </div>
                <div class="item-actions">
                    <button class="remove-btn">Remove</button>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>

            <!-- More favorite items can be added here -->

        </div>
    </div>

    <footer>
        <p>&copy; 2024 eShop. All rights reserved.</p>
    </footer>

    <script src="favorites.js"></script>
</body>
</html>
